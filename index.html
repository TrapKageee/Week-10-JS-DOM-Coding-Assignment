<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Table -->
        <h2 class="mb-4">Data Table</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Table rows will be added here -->
            </tbody>
        </table>
        <!-- Form -->
        <h2 class="mb-4">Add New Entry</h2>
        <form id="entry-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Select the form and table body elements
        var form = document.getElementById('entry-form');
        var tableBody = document.getElementById('data-table');

        // Add an event listener when forms are submitted
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents default form submission behavior

            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var age = document.getElementById('age').value;

            // Create a new table row with the form values
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${age}</td>
            `;
            // Append the new row to the table body
            tableBody.appendChild(newRow);

            // Clear the form fields
            form.reset();
        });
    </script>
</body>
</html>
